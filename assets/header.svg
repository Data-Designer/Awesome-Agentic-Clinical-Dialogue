<svg width="100%" height="300" viewBox="0 0 800 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      @keyframes pulse {
        0% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.05); }
        100% { opacity: 0.3; transform: scale(1); }
      }
      @keyframes dash {
        to { stroke-dashoffset: 0; }
      }
      @keyframes scan {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .bg-grid { opacity: 0.1; }
      .text-title { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; font-weight: 800; letter-spacing: -1px; }
      .text-sub { font-family: monospace; font-weight: 400; opacity: 0.8; }
      .node { animation: pulse 3s infinite ease-in-out; }
      .ecg-line { stroke-dasharray: 1000; stroke-dashoffset: 1000; animation: dash 5s linear infinite; }
      .floating-icon { animation: float 4s ease-in-out infinite; }
    </style>
    
    <linearGradient id="grad-text" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#42d392;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#647eff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="grad-bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
  </defs>

  <rect width="800" height="300" rx="15" fill="url(#grad-bg)" />
  
  <path class="bg-grid" d="M0 50 h800 M0 100 h800 M0 150 h800 M0 200 h800 M0 250 h800 M50 0 v300 M150 0 v300 M250 0 v300 M350 0 v300 M450 0 v300 M550 0 v300 M650 0 v300 M750 0 v300" stroke="#38bdf8" stroke-width="1"/>

  <path class="ecg-line" d="M0 150 h200 l10 -30 l10 60 l10 -30 h50 l10 -40 l15 80 l15 -40 h50 l10 -20 l10 20 h420" stroke="#38bdf8" stroke-width="2" fill="none" opacity="0.5" />

  <g class="floating-icon" transform="translate(680, 50)">
      <circle cx="0" cy="0" r="40" fill="#647eff" fill-opacity="0.1" />
      <circle cx="0" cy="0" r="2" fill="#647eff" />
      <circle cx="-20" cy="20" r="4" fill="#42d392" class="node" style="animation-delay: 0s" />
      <circle cx="20" cy="-10" r="4" fill="#a78bfa" class="node" style="animation-delay: 1s" />
      <circle cx="20" cy="25" r="4" fill="#38bdf8" class="node" style="animation-delay: 2s" />
      <line x1="0" y1="0" x2="-20" y2="20" stroke="#647eff" stroke-width="1" opacity="0.5"/>
      <line x1="0" y1="0" x2="20" y2="-10" stroke="#647eff" stroke-width="1" opacity="0.5"/>
      <line x1="0" y1="0" x2="20" y2="25" stroke="#647eff" stroke-width="1" opacity="0.5"/>
  </g>

  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="42" fill="url(#grad-text)" class="text-title" filter="url(#glow)">
    Awesome Agentic Clinical Dialogue
  </text>
  
  <text x="50%" y="65%" dominant-baseline="middle" text-anchor="middle" font-size="16" fill="#94a3b8" class="text-sub">
    &lt; Next-Gen Medical AI Interaction /&gt;
  </text>

  <rect x="200" y="220" width="400" height="2" fill="#334155" rx="1" />
  <rect x="200" y="220" width="100" height="2" fill="#42d392" rx="1">
    <animate attributeName="x" values="200;500;200" dur="4s" repeatCount="indefinite" />
  </rect>
</svg>